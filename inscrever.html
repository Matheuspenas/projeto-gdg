<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Inscreva-se</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/inscrever.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/e7b202391b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <button class="menu__btn" onclick="toggleMenu()">&#9776;</button>
      <img
        src="./Images/Logo gdg.png"
        alt="Logo do Evento"
        class="evento-logo"
      />
      <h1 class="evento-nome">Google Developer Groups</h1>
    </header>

    <!-- Menu Hamburguer -->

    <nav id="sidebar" class="sidebar">
      <button class="close__btn" onclick="closeMenu()">✖</button>
      <ul>
        <li>
          <a href="./index.html"
            ><i class="fa-solid fa-house"></i> Pagina Inicial</a
          >
        </li>
        <li>
          <a href="./programacao.html"
            ><i class="fa-solid fa-list"></i> Programação</a
          >
        </li>
        <li>
          <a href="./palestrantes.html"
            ><i class="fa-solid fa-user-tie"></i> Palestrantes</a
          >
        </li>
        <li>
          <a href="#inscricao"><i class="fa-solid fa-edit"></i> Inscrição</a>
        </li>
        <li>
          <a href="./localizacao.html"
            ><i class="fa-solid fa-map-marker-alt"></i> Localização</a
          >
        </li>
      </ul>
    </nav>

    <!-- Menu  de inscrição -->

    <main>
      <section class="evento__info">
        <h2>Faça sua Inscrição</h2>
        <form id="inscricao__form">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="sobrenome">Sobrenome:</label>
          <input type="text" id="sobrenome" name="sobrenome" required />

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />

          <label for="celular">Celular:</label>
          <input type="tel" id="celular" name="celular" required />

          <button type="submit" class="inscricao__btn">Inscrever-se</button>
        </form>
        <p id="mensagem" class="mensagem__sucesso" style="display: none">
          Sua inscrição foi realizada com sucesso!
        </p>
      </section>
    </main>

    <footer>
      <p>Apoio</p>
      <a href="https://venhaparaunicesumar.com.br/graduacao?utm_cont">
        <img src="unicesumar-logo.png" alt="UniCesumar" class="apoio-logo" />
      </a>
    </footer>

    <script src="./JavaScript/inscrever.js"></script>
  </body>
</html>
