<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Inscreva-se</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/inscrever.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/e7b202391b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <canvas id="matrix" class="fade-in-element"></canvas>
    <header>
      <button class="menu__btn fade-in-element" onclick="toggleMenu()">&#9776;</button>
      <img
        src="./Images/Logo gdg.png"
        alt="Logo do Evento"
        class="evento-logo fade-in-element"
      />
      <h1 class="evento-nome fade-in-element">Google Developer Groups</h1>
    </header>

    <!-- Menu Hamburguer -->
    <nav id="sidebar" class="sidebar">
      <button class="close__btn" onclick="closeMenu()">✖</button>
      <ul>
        <li>
          <a href="./index.html"
            ><i class="fa-solid fa-house"></i> Página Inicial</a
          >
        </li>
        <li>
          <a href="./programacao.html"
            ><i class="fa-solid fa-list"></i> Programação</a
          >
        </li>
        <li>
          <a href="./palestrantes.html"
            ><i class="fa-solid fa-user-tie"></i> Palestrantes</a
          >
        </li>
        <li>
          <a href="./inscrever.html"
            ><i class="fa-solid fa-edit"></i> Inscrição</a
          >
        </li>
        <li>
          <a href="./localizacao.html"
            ><i class="fa-solid fa-map-marker-alt"></i> Localização</a
          >
        </li>
      </ul>
    </nav>

    <!-- Menu de inscrição -->

    <main>
      <section class="inscricao__container fade-in-element">
        <h1>Inscreva-se</h1>
        <form id="inscricao__form">
          <!-- Nome -->
          <div class="input__campo">
            <label for="nome">Nome</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Seu nome"
              required
            />
          </div>

          <!-- Sobrenome -->
          <div class="input__campo">
            <label for="sobrenome">Sobrenome</label>
            <input
              type="text"
              id="sobrenome"
              name="sobrenome"
              placeholder="Seu sobrenome"
              required
            />
          </div>

          <!-- E-mail -->
          <div class="input__campo">
            <label for="email">Endereço de e-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="nome@dominio.com"
              required
            />
          </div>

          <!-- Celular -->
          <div class="input__campo">
            <label for="celular">Celular</label>
            <input
              type="tel"
              id="celular"
              name="celular"
              placeholder="(XX) XXXXX-XXXX"
              required
            />
          </div>

          <button type="submit" class="inscricao__btn fade-in-element">Inscrever-se</button>
        </form>
        <p id="mensagem" class="mensagem__sucesso" style="display: none"></p>
        <!-- Loader -->
        <div id="loader" style="display: none">
          <p class="loading__text">Quase lá... preparando tudo pra você!.</p>
          <div class="loading-bar">
            <div class="progress"></div>
          </div>
        </div>
      </section>

      <!-- Contagem regressiva para o evento -->

      <div id="countdown" class="fade-in-element">
        <h1>Faltam Apenas :</h1>
        <div id="timer">
          <div class="time__box">
            <span id="days"></span>
            <span class="label">Dias</span>
          </div>

          <!-- Horas -->

          <div class="time__box">
            <span id="hours"></span>
            <span class="label">Horas</span>
          </div>

          <!-- Minutos-->

          <div class="time__box">
            <span id="minutes"></span>
            <span class="label">Minutos</span>
          </div>

          <!--Segundos -->

          <div class="time__box">
            <span id="seconds"></span>
            <span class="label">Segundos</span>
          </div>
        </div>
      </div>
    </main>

    <footer class="fade-in-element">
      <p>Apoio</p>
      <a href="https://venhaparaunicesumar.com.br/graduacao?utm_cont">
        <img
          src="https://www.unicesumar.edu.br/wp-content/themes/unicesumar/templates/assets_home/img/logo.webp"
          alt="UniCesumar"
        />
      </a>
    </footer>

    <script src="./JavaScript/inscrever.js"></script>
  </body>
</html>
